name: game_fossilquest
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  bloc: ^8.1.4
  flutter_bloc: ^8.1.4
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  audioplayers: ^6.1.0
  # isar: ^3.1.0+1
  # isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5
  drift: ^2.23.1
  sqflite: ^2.4.1

dev_dependencies:
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # isar_generator: ^3.1.0+1
  drift_dev: ^2.23.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/cracked.png
    - assets/images/revealed.png
    - assets/images/guide/
    - assets/images/fossil/
    - assets/images/fossilblank/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont.ttf
    - family: League Spartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-VariableFont.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont.ttf
    - family: Montserrat Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
    - family: Montserrat Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: League Spartan Bold
      fonts:
        - asset: assets/fonts/LeagueSpartan-Bold.ttf
    - family: Inter Bold
      fonts:
        - asset: assets/fonts/Inter_18pt-Bold.ttf